<!DOCTYPE html>
<html class="has-background-grey-darker">
   <head>

      <link rel="stylesheet" href="assets/css/main.css" />
      <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
   </head>
   <body>
      <div id="app">
         <section class="hero is-header has-background-white-bis">
            <div class="hero-body">

                  <div class="buttons">

                        <i :class="((social.icon_overwrite) ? social.icon_overwrite.type+' fa-'+ social.icon_overwrite.id : 'fab fa-'+ social.type)"></i>

                        <span class="text">

                  </div>
               </div>
            </div>

            <div class="container">

                           </div>
                        </div>

                  </div>
                  <div class="column is-full-mobile is-half-tablet is-one-third-desktop">
                     <a class="project card" href="http://dclxvi.site/torrents" target="_blank">
                        <div class="card-image">
                           <figure class="image">
                              <img src="assets/images/torrents_banner.png" alt="Torrents">
                           </figure>
                        </div>
                        <div class="card-content">
                           <div class="content">
                              <p class="title has-text-white-ter">Torrent Repository</p>
                              <p class="author has-text-grey-light">This is my Torrent Repository, where I upload my torrents.</p>
                           </div>
                        </div>

      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
